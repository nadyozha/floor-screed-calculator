<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Floor screed consumption calculator</title>
  <meta name="author" content="itgid.info">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Jura:wght@300..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="css/night.css"> -->
  <link rel="icon" type="image/svg+xml" href="https://itgid.info/favicon.ico">
</head>

<body>

  <div class="container">
    <section>
      <h1 class="">Floor screed consumption calculator</h1>
      <div class="row mt-5">
        <div class="col-md-6">
          <img src="images/budmaster.jpg" alt="" class="goods-img">
        </div>
        <div class="col-md-6">
          <div>
            <select class="goods">
              <option value="budmaster">Budmaster D-10</option>
              <option value="ceresit">Ceresit</option>
              <option value="polimin">Polimin</option>
              <option value="siltek">Siltek</option>
            </select>
          </div>
          <div>Area (sq. meters):</div>
          <input type="number" class="square " value="1">
          <div>Layer thickness (mm):</div>
          <input type="number" class="layer " value="1">
          <div>Consumption: <span class="out-1"></span></div>
          <div>Number of bags: <span class="out-2"></span></div>
          <div>Price: <span class="out-3"></span></div>
          <div>
            <button class="button-primary btnCount mt-3">Consumption</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="./sprint_07.js"></script>
</body>

</html>
